<!DOCTYPE html>
<html lang="en">

    <head>
        <title>create Assignment</title>
        <meta name="comp1800 template" content="My 1800 App" />

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link rel="stylesheet" href="../../styles/styles.css" />
    </head>

    <body>
        <nav id="navPlaceholder"></nav>
        <div class="container is-fluid">
            <div class="field">
                <label class="label ">Name of Assigment</label>
                <div class="control ">
                    <input class="input" type="text" placeholder="" id="NameOfAssignment">
                </div>
            </div>
            <div class="field">
                <label class="label ">Course Name</label>
                <div class="control ">
                    <input class="input" type="text" placeholder="" id="CourseName">
                </div>
            </div>

            <div class="field">
                <label class="label ">Assignment Type</label>
                <div class="control ">
                    <input class="input" type="text" placeholder="" id="AssignmentType">
                </div>
            </div>
            <div class="field">
                <label class="label">Status</label>
                <div class="control has-icons-left">
                  <div class="select">
                    <select id="status">
                      <option>Select dropdown</option>
                      <option >Done</option>
                      <option>In Progress</option>
                    </select>
                  </div>
                  <span class="icon is-medium is-left">
                    <i class="fas fa-calendar-check"></i>
                  </span>

                </div>
              </div>

            

            <div class="field">
                <label class="label">Assigment due date</label>
                <input type="datetime-local" id="Assignmentdate" name="trip-start" value="2018-07-22" min="1990-01-01"
                    max="3000-12-31">
            </div>

            
            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                    <a class="button is-primary" onclick="createAssignment()">
                        Create
                    </a>
                </p>
                <p class="control">
                    <a class="button is-danger" href="/app/main/main.html">
                        Cancel
                    </a>
                </p>
                <p class="control">
                    <input class="button is-warning" type="reset" value="Reset">
                </p>
            </div>
        </div>
        <footer id="footPlaceholder"></footer>
        <script src="../../scripts/auth/firebaseAPI.js"></script>
        <script src="../../scripts/auth/main.js"></script>
        <script src="../../../skeleton/skeleton.js"></script>
        <script src="../../scripts/createassignment.js"></script>

    </body>

</html>
