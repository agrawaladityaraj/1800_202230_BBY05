<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Profile</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"
    ></script>
    <link rel="stylesheet" href="../../styles/styles.css" />
  </head>

  <body>
    <nav id="navPlaceholder"></nav>
    <div class="container is-fluid">
      <fieldset disabled id="personalInfoFields">
        <div class="field">
          <label class="label">Username</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input"
              type="text"
              placeholder="Text input"
              id="name"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">School</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Text input"
              id="school"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Country</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Text input"
              id="country"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input"
              type="email"
              placeholder="Email input"
              id="email"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
        </div>
      </fieldset>
      <div class="field is-grouped is-grouped-centered pt-4">
        <p class="control">
          <a class="button is-info" onclick="editUserInfo()">Edit</a>
        </p>
        <p class="control">
          <a class="button is-success" onclick="saveUserInfo()">Save</a>
        </p>
      </div>
    </div>
    <footer id="footPlaceholder"></footer>
    <script src="../../scripts/auth/firebaseAPI.js"></script>
    <script src="../../../skeleton/skeleton.js"></script>
    <script src="../../scripts/profile.js"></script>
  </body>
</html>
