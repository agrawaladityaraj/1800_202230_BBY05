<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Groups</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"
    ></script>
    <link rel="stylesheet" href="../../styles/styles.css" />
  </head>

  <body>
    <div class="share-options">
      <div class="link-container">
        <p class="link">Link copied to your clipboard! abcdef ghij</p>
      </div>
    </div>
    <nav id="navPlaceholder"></nav>
    <div id="content">
      <template id="noGroupsFoundTemplate">
        <figure id="not-found">
          <img src="../../assets/vectors/Groups_Empty.svg" />
          <h4 class="title is-4 has-text-centered">No Groups Found.</h4>
          <nav class="level">
            <a
              href="/app/groups/createGroup.html"
              class="button is-primary level-item has-text-centered"
            >
              <span class="icon is-small">
                <i class="fa-solid fa-plus"></i>
              </span>
              <span><b>Add a Group</b></span>
            </a>
          </nav>
        </figure>
      </template>
      <template id="groupsTableTemplate">
        <table class="table is-fullwidth is-hoverable" id="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Share</th>
            </tr>
          </thead>
          <tbody id="groupTableBody"></tbody>
          <tfoot>
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Share</th>
            </tr>
          </tfoot>
        </table>
      </template>
      <template id="groupItemTemplate">
        <tr id="hoverableTableRow">
          <td id="groupName"></td>
          <td id="groupRole">
            <span class="tag is-light is-medium" id="groupStatus"></span>
          </td>
          <td>
            <div class="container">
              <button id="share" class="share-btn">
                <i class="fas fa-share-alt"></i>
              </button>
            </div>
          </td>
        </tr>
      </template>
      <div id="groupsTableGoesHere"></div>

      <div id="spinner">
        <img src="../../assets/gifs/Spinner.gif" alt="spinner" />
      </div>
    </div>

    <footer id="footPlaceholder"></footer>
    <script src="../../scripts/auth/firebaseAPI.js"></script>
    <script src="../../skeleton/skeleton.js"></script>
    <script src="../../scripts/groups.js"></script>
  </body>
</html>
